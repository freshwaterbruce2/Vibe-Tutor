<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <!-- Cache busting for Capacitor native apps -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <meta name="version" content="1.0.5-v6" />
    <title>Vibe-Tutor</title>
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#10121A" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
      :root {
        /* Vibe-Tech Brand Colors */
        --background-main: #0F0F23;
        --background-card: #1A1627;
        --background-surface: #252140;
        --glass-surface: rgba(217, 70, 239, 0.12);
        --glass-border: rgba(217, 70, 239, 0.35);

        /* Brand Primary Colors - BOLD Gen Z 2025 */
        --primary-accent: #D946EF;     /* Hot Magenta */
        --secondary-accent: #06FFF0;   /* Electric Cyan */
        --tertiary-accent: #FF6B00;    /* Blazing Orange */
        --quaternary-accent: #00FF87;  /* Neon Green */

        /* Text Colors */
        --text-primary: #F8FAFC;
        --text-secondary: #CBD5E1;
        --text-muted: #64748B;
        --text-glow: #FFFFFF;

        /* Border & Effects */
        --border-color: rgba(217, 70, 239, 0.25);
        --border-hover: rgba(217, 70, 239, 0.6);
        --shadow-glow: 0 0 30px rgba(217, 70, 239, 0.5);

        /* Gradients */
        --gradient-primary: linear-gradient(135deg, var(--primary-accent), var(--secondary-accent));
        --gradient-surface: linear-gradient(135deg, rgba(139, 92, 246, 0.1), rgba(6, 182, 212, 0.05));
        --gradient-glow: linear-gradient(135deg, var(--primary-accent), var(--tertiary-accent));

        /* Neon Effects - INTENSE */
        --neon-glow-primary: 0 0 10px var(--primary-accent), 0 0 20px var(--primary-accent), 0 0 40px var(--primary-accent), 0 0 60px var(--primary-accent);
        --neon-glow-secondary: 0 0 10px var(--secondary-accent), 0 0 20px var(--secondary-accent), 0 0 40px var(--secondary-accent);
        --neon-glow-soft: 0 0 20px rgba(217, 70, 239, 0.6), 0 0 40px rgba(217, 70, 239, 0.3);

        /* Animation Timings */
        --transition-fast: 0.15s ease-out;
        --transition-normal: 0.3s ease-out;
        --transition-slow: 0.5s ease-out;
      }
      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--background-main);
        color: var(--text-primary);
        background-image:
          radial-gradient(circle at 25% 25%, rgba(217, 70, 239, 0.25) 0%, transparent 50%),
          radial-gradient(circle at 75% 75%, rgba(6, 255, 240, 0.2) 0%, transparent 50%),
          radial-gradient(circle at 50% 50%, rgba(255, 107, 0, 0.15) 0%, transparent 50%),
          linear-gradient(180deg, rgba(15, 15, 35, 0.8) 0%, rgba(15, 15, 35, 1) 100%);
        background-size: 100% 100%, 100% 100%, 100% 100%, 100% 100%;
        background-attachment: fixed;
        min-height: 100vh;
        overflow-x: hidden;
      }
      
      /* Glassmorphism Classes */
      .glass-card {
        background: var(--glass-surface);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid var(--glass-border);
        border-radius: 16px;
        box-shadow: var(--shadow-glow);
        transition: all var(--transition-normal);
      }

      .glass-card:hover {
        background: rgba(217, 70, 239, 0.18);
        border-color: var(--border-hover);
        box-shadow: var(--neon-glow-soft);
        transform: translateY(-2px) scale(1.01);
      }

      .glass-button {
        background: var(--gradient-primary);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 12px;
        transition: all var(--transition-fast);
        position: relative;
        overflow: hidden;
      }

      .glass-button::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
        transition: left var(--transition-slow);
      }

      .glass-button:hover::before {
        left: 100%;
      }

      .glass-button:hover {
        box-shadow: var(--neon-glow-primary);
        transform: translateY(-1px);
      }

      /* Neon Text Effects */
      .neon-text-primary {
        color: var(--text-glow);
        text-shadow: var(--neon-glow-primary);
        transition: all var(--transition-normal);
      }

      .neon-text-secondary {
        color: var(--text-glow);
        text-shadow: var(--neon-glow-secondary);
        transition: all var(--transition-normal);
      }

      .glow-on-hover:hover {
        text-shadow: var(--neon-glow-soft);
        color: var(--text-glow);
      }

      /* Animation Classes */
      .pulse-glow {
        animation: pulseGlow 2s ease-in-out infinite alternate;
      }

      @keyframes pulseGlow {
        from {
          box-shadow: var(--shadow-glow);
        }
        to {
          box-shadow: var(--neon-glow-primary);
        }
      }

      .float-animation {
        animation: float 3s ease-in-out infinite;
      }

      @keyframes float {
        0%, 100% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
      }

      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* Icon Animations - Gen Z 2025 */
      .icon-pulse {
        animation: iconPulse 2s ease-in-out infinite;
      }

      @keyframes iconPulse {
        0%, 100% {
          transform: scale(1);
          filter: drop-shadow(0 0 8px var(--primary-accent));
        }
        50% {
          transform: scale(1.1);
          filter: drop-shadow(0 0 16px var(--primary-accent));
        }
      }

      .icon-bounce {
        animation: iconBounce 1s ease-in-out infinite;
      }

      @keyframes iconBounce {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-8px); }
      }

      .icon-spin {
        animation: iconSpin 3s linear infinite;
      }

      @keyframes iconSpin {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }

      /* Enhanced Button Interactions */
      .glass-button:active {
        transform: scale(0.95);
      }

      /* Improved Focus States */
      .focus-glow:focus-visible {
        outline: none;
        box-shadow: var(--neon-glow-primary);
        border-color: var(--primary-accent);
      }

      /* Enhanced Scrollbar */
      ::-webkit-scrollbar {
        width: 12px;
      }
      ::-webkit-scrollbar-track {
        background: rgba(15, 15, 35, 0.8);
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb {
        background: var(--gradient-primary);
        border-radius: 10px;
        border: 2px solid rgba(15, 15, 35, 0.8);
        box-shadow: var(--shadow-glow);
      }
      ::-webkit-scrollbar-thumb:hover {
        background: var(--gradient-glow);
        box-shadow: var(--neon-glow-soft);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/",
    "react/": "https://aistudiocdn.com/react@^19.1.1/",
    "react": "https://aistudiocdn.com/react@^19.1.1"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
    <script>
      // FIXED: Disable service worker for Capacitor (native app builds)
      // Only enable for PWA (web browser)
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          // Check if running in Capacitor native app
          if (window.location.protocol !== 'capacitor:' && window.location.protocol !== 'ionic:') {
            navigator.serviceWorker.register('/service-worker.js?v=6').then(registration => {
              console.log('[PWA] Service Worker registered successfully');
            }, err => {
              console.log('[PWA] ServiceWorker registration failed: ', err);
            });
          } else {
            console.log('[Capacitor] Service worker disabled for native app - no caching');
          }
        });
      }
    </script>
  </body>
</html>
