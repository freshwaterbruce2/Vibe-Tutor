<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
  <defs>
    <!-- Main gradient -->
    <linearGradient id="mainGrad512" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="35%" style="stop-color:#06B6D4;stop-opacity:1" />
      <stop offset="65%" style="stop-color:#22D3EE;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#EC4899;stop-opacity:1" />
    </linearGradient>

    <!-- Icon gradient -->
    <linearGradient id="iconGrad512" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E0F2FE;stop-opacity:1" />
    </linearGradient>

    <!-- Inner shine -->
    <radialGradient id="shine512" cx="30%" cy="30%">
      <stop offset="0%" style="stop-color:white;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:white;stop-opacity:0" />
    </radialGradient>

    <!-- Glow effect -->
    <filter id="glow512">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Shadow -->
    <filter id="shadow512">
      <feDropShadow dx="0" dy="8" stdDeviation="12" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Background with rounded corners -->
  <rect x="32" y="32" width="448" height="448" rx="96" ry="96" fill="url(#mainGrad512)" filter="url(#shadow512)"/>

  <!-- Inner shine -->
  <rect x="32" y="32" width="448" height="448" rx="96" ry="96" fill="url(#shine512)"/>

  <!-- Border glow -->
  <rect x="48" y="48" width="416" height="416" rx="80" ry="80" fill="none" stroke="white" stroke-width="2" opacity="0.3"/>

  <!-- Graduation cap with book (education theme) -->
  <g transform="translate(256, 220)" fill="url(#iconGrad512)" filter="url(#glow512)">
    <!-- Graduation cap -->
    <g transform="scale(3)">
      <!-- Cap board -->
      <path d="M -35 -8 L 0 -20 L 35 -8 L 0 4 Z" stroke="white" stroke-width="1.5" stroke-linejoin="round"/>

      <!-- Tassel -->
      <circle cx="0" cy="-20" r="3" fill="white"/>
      <line x1="0" y1="-20" x2="15" y2="-12" stroke="white" stroke-width="1.5" stroke-linecap="round"/>
      <circle cx="15" cy="-12" r="2" fill="white"/>

      <!-- Cap sides with depth -->
      <path d="M -35 -8 L -35 8 L 0 20 L 0 4" fill="white" opacity="0.85"/>
      <path d="M 35 -8 L 35 8 L 0 20 L 0 4" fill="white" opacity="0.7"/>
    </g>

    <!-- Book underneath -->
    <g transform="translate(0, 80) scale(2.5)">
      <rect x="-20" y="-8" width="40" height="16" rx="2" fill="white" opacity="0.9"/>
      <line x1="-20" y1="0" x2="20" y2="0" stroke="#8B5CF6" stroke-width="0.5"/>
      <rect x="-18" y="-6" width="36" height="2" fill="#8B5CF6" opacity="0.3"/>
    </g>
  </g>

  <!-- AI sparkles -->
  <g fill="white">
    <!-- Large sparkles -->
    <g transform="translate(100, 100)">
      <path d="M 0,-8 L 2,-2 L 8,0 L 2,2 L 0,8 L -2,2 L -8,0 L -2,-2 Z" opacity="0.8">
        <animateTransform attributeName="transform" type="rotate" from="0" to="360" dur="8s" repeatCount="indefinite"/>
      </path>
    </g>

    <g transform="translate(412, 120)">
      <path d="M 0,-6 L 1.5,-1.5 L 6,0 L 1.5,1.5 L 0,6 L -1.5,1.5 L -6,0 L -1.5,-1.5 Z" opacity="0.7">
        <animateTransform attributeName="transform" type="rotate" from="0" to="-360" dur="10s" repeatCount="indefinite"/>
      </path>
    </g>

    <g transform="translate(380, 380)">
      <path d="M 0,-8 L 2,-2 L 8,0 L 2,2 L 0,8 L -2,2 L -8,0 L -2,-2 Z" opacity="0.8">
        <animateTransform attributeName="transform" type="rotate" from="0" to="360" dur="12s" repeatCount="indefinite"/>
      </path>
    </g>

    <g transform="translate(120, 390)">
      <path d="M 0,-5 L 1,-1 L 5,0 L 1,1 L 0,5 L -1,1 L -5,0 L -1,-1 Z" opacity="0.6">
        <animateTransform attributeName="transform" type="rotate" from="0" to="-360" dur="7s" repeatCount="indefinite"/>
      </path>
    </g>

    <!-- Small dots -->
    <circle cx="180" cy="180" r="3" opacity="0.5">
      <animate attributeName="opacity" values="0.5;1;0.5" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="332" cy="200" r="2" opacity="0.5">
      <animate attributeName="opacity" values="1;0.5;1" dur="2.5s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- Brand text -->
  <text x="256" y="380" font-family="Inter, Arial, sans-serif" font-size="72" font-weight="bold"
        fill="white" text-anchor="middle" filter="url(#glow512)">VT</text>

  <!-- Tagline -->
  <text x="256" y="420" font-family="Inter, Arial, sans-serif" font-size="24" font-weight="500"
        fill="white" text-anchor="middle" opacity="0.9">AI TUTOR</text>
</svg>