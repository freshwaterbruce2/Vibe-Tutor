<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bgGrad512" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#06B6D4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#EC4899;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="glow512" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:white;stop-opacity:0.3" />
      <stop offset="70%" style="stop-color:white;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:white;stop-opacity:0" />
    </radialGradient>
    <filter id="shadow512" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="5" dy="5" stdDeviation="8" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect x="0" y="0" width="512" height="512" rx="76" ry="76" fill="url(#bgGrad512)"/>

  <!-- Inner glow -->
  <rect x="0" y="0" width="512" height="512" rx="76" ry="76" fill="url(#glow512)"/>

  <!-- VT Text -->
  <text x="256" y="240" font-family="Inter, Arial, sans-serif" font-size="180" font-weight="bold"
        fill="white" text-anchor="middle" filter="url(#shadow512)">VT</text>

  <!-- TUTOR subtitle -->
  <text x="256" y="335" font-family="Inter, Arial, sans-serif" font-size="42" font-weight="500"
        fill="white" text-anchor="middle" opacity="0.9">TUTOR</text>

  <!-- Decorative stars -->
  <g fill="white" opacity="0.8">
    <path d="M80,80 L85,65 L90,80 L75,73 L95,73 Z" transform="scale(1.5)" />
    <path d="M430,100 L435,88 L440,100 L428,95 L448,95 Z" transform="scale(1.3)" />
    <path d="M100,410 L105,398 L110,410 L98,405 L118,405 Z" transform="scale(1.3)" />
    <path d="M410,430 L415,415 L420,430 L405,423 L425,423 Z" transform="scale(1.5)" />
  </g>

  <!-- AI Badge -->
  <g transform="translate(256, 420)">
    <rect x="-40" y="-15" width="80" height="30" rx="15" fill="white" opacity="0.2"/>
    <text x="0" y="5" font-family="Inter, Arial, sans-serif" font-size="18" font-weight="600"
          fill="white" text-anchor="middle">AI Powered</text>
  </g>
</svg>