<svg xmlns="http://www.w3.org/2000/svg" width="192" height="192" viewBox="0 0 192 192">
  <defs>
    <!-- Main gradient -->
    <linearGradient id="mainGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="40%" style="stop-color:#06B6D4;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#22D3EE;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#EC4899;stop-opacity:1" />
    </linearGradient>

    <!-- Icon gradient -->
    <linearGradient id="iconGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F0F9FF;stop-opacity:1" />
    </linearGradient>

    <!-- Glow effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Shadow -->
    <filter id="shadow">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-opacity="0.25"/>
    </filter>
  </defs>

  <!-- Background circle -->
  <circle cx="96" cy="96" r="88" fill="url(#mainGrad)" filter="url(#shadow)"/>

  <!-- Inner glow circle -->
  <circle cx="96" cy="96" r="80" fill="none" stroke="white" stroke-width="1" opacity="0.3"/>

  <!-- Graduation cap icon (Lucide-inspired) -->
  <g transform="translate(96, 96)" fill="url(#iconGrad)" filter="url(#glow)">
    <!-- Cap top -->
    <path d="M -40 -10 L 0 -25 L 40 -10 L 0 5 Z" stroke="white" stroke-width="2" stroke-linejoin="round"/>

    <!-- Tassel -->
    <circle cx="0" cy="-25" r="4" fill="white"/>
    <line x1="0" y1="-25" x2="20" y2="-15" stroke="white" stroke-width="2" stroke-linecap="round"/>

    <!-- Cap sides -->
    <path d="M -40 -10 L -40 10 L 0 25 L 0 5" fill="white" opacity="0.8"/>
    <path d="M 40 -10 L 40 10 L 0 25 L 0 5" fill="white" opacity="0.6"/>
  </g>

  <!-- AI sparkles -->
  <g fill="white" opacity="0.8">
    <circle cx="40" cy="40" r="3">
      <animate attributeName="opacity" values="0.8;0.3;0.8" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="152" cy="50" r="2.5">
      <animate attributeName="opacity" values="0.3;0.8;0.3" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="140" cy="140" r="3">
      <animate attributeName="opacity" values="0.8;0.3;0.8" dur="2.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="50" cy="150" r="2">
      <animate attributeName="opacity" values="0.3;0.8;0.3" dur="1.5s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- VT Text -->
  <text x="96" y="155" font-family="Inter, Arial, sans-serif" font-size="28" font-weight="bold"
        fill="white" text-anchor="middle" filter="url(#glow)">VT</text>
</svg>