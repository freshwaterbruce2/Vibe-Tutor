<!DOCTYPE html>
<html>
<head>
    <title>Vibe-Tech Icon Generator</title>
</head>
<body style="background: #0F0F23; display: flex; gap: 20px; padding: 20px;">
    <canvas id="icon512" width="512" height="512"></canvas>
    <canvas id="icon192" width="192" height="192"></canvas>

    <script>
        function generateIcon(canvasId, size) {
            const canvas = document.getElementById(canvasId);
            const ctx = canvas.getContext('2d');

            // Background gradient
            const gradient = ctx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, '#8B5CF6');
            gradient.addColorStop(0.5, '#06B6D4');
            gradient.addColorStop(1, '#EC4899');

            // Draw rounded background
            ctx.fillStyle = gradient;
            ctx.beginPath();
            ctx.roundRect(0, 0, size, size, size * 0.15);
            ctx.fill();

            // Add inner glow
            const glowGradient = ctx.createRadialGradient(size/2, size/2, 0, size/2, size/2, size/2);
            glowGradient.addColorStop(0, 'rgba(255, 255, 255, 0.3)');
            glowGradient.addColorStop(0.7, 'rgba(255, 255, 255, 0.1)');
            glowGradient.addColorStop(1, 'rgba(255, 255, 255, 0)');

            ctx.fillStyle = glowGradient;
            ctx.beginPath();
            ctx.roundRect(0, 0, size, size, size * 0.15);
            ctx.fill();

            // Draw VT letters
            ctx.fillStyle = '#FFFFFF';
            ctx.font = `bold ${size * 0.35}px Inter, sans-serif`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.shadowColor = 'rgba(0, 0, 0, 0.5)';
            ctx.shadowBlur = size * 0.02;
            ctx.shadowOffsetX = size * 0.01;
            ctx.shadowOffsetY = size * 0.01;

            // Draw "VT" text
            ctx.fillText('VT', size / 2, size / 2 - size * 0.05);

            // Draw subtitle
            ctx.font = `${size * 0.08}px Inter, sans-serif`;
            ctx.fillStyle = 'rgba(255, 255, 255, 0.9)';
            ctx.shadowBlur = 0;
            ctx.fillText('TUTOR', size / 2, size / 2 + size * 0.18);

            // Add sparkles/stars
            const drawStar = (x, y, radius) => {
                ctx.save();
                ctx.translate(x, y);
                ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
                ctx.beginPath();
                for (let i = 0; i < 4; i++) {
                    ctx.rotate(Math.PI / 2);
                    ctx.moveTo(0, 0);
                    ctx.lineTo(0, -radius);
                    ctx.lineTo(radius * 0.3, -radius * 0.3);
                }
                ctx.fill();
                ctx.restore();
            };

            // Add decorative stars
            drawStar(size * 0.15, size * 0.15, size * 0.03);
            drawStar(size * 0.85, size * 0.2, size * 0.025);
            drawStar(size * 0.2, size * 0.8, size * 0.025);
            drawStar(size * 0.8, size * 0.85, size * 0.03);

            // Download link
            canvas.onclick = () => {
                const link = document.createElement('a');
                link.download = `vibe-tutor-${size}.png`;
                link.href = canvas.toDataURL();
                link.click();
            };

            // Add label
            const label = document.createElement('div');
            label.style.color = 'white';
            label.style.marginTop = '10px';
            label.innerHTML = `Click to download ${size}x${size} icon`;
            canvas.parentElement.appendChild(label);
        }

        // Generate both sizes
        generateIcon('icon512', 512);
        generateIcon('icon192', 192);
    </script>
</body>
</html>
